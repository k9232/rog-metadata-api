services:
  # Web Service (API)
  - type: web
    name: rog-metadata-api
    env: node
    region: singapore
    plan: starter
    buildCommand: yarn install && yarn db:generate && yarn build && yarn db:deploy
    startCommand: yarn start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rog-metadata-db
          property: connectionString
      - key: CONTRACT_ADDRESS
        sync: false
      - key: RPC_URL
        sync: false
      - key: METADATA_BASE_URI
        sync: false
      - key: METADATA_SUFFIX
        value: .json

  # PostgreSQL Database
  - type: pserv
    name: rog-metadata-db
    env: postgresql
    region: singapore
    plan: starter
    ipAllowList: []
