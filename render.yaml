services:
  # Web Service (API)
  - type: web
    name: rog-metadata-api
    runtime: node
    region: singapore
    plan: starter
    # Build command that includes database generation and TypeScript compilation
    buildCommand: yarn install && yarn db:generate && yarn build
    # Start command that runs database migrations and starts the application
    startCommand: yarn db:deploy && node index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rog-metadata-db
          property: connectionString
      - key: CONTRACT_ADDRESS
        sync: false
      - key: RPC_URL
        sync: false
      - key: METADATA_BASE_URI
        sync: false
      - key: METADATA_SUFFIX
        value: .json
      - key: SIGNER_PRIVATE_KEY
        sync: false
      - key: RANDOM_SEED_CHECK_INTERVAL
        value: "30000"
